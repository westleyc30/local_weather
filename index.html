<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>local weather</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="scene">
    <canvas id="sky" class="sky-style"></canvas>
    <div id="ground" class="ground-style"></div>
  </div>

  <main class="main">
    <h1>Local Weather App</h1>

    <div class="current-location">
      <span id="location">Today in...</span>
    </div>

    <h2 class="current-weather">The current forecast is:</h2>
      <div class="" id="tempButton">
        <span id="temperature">Loading...</span>
      </div>
      <span id="weather"></span>
  </main>
  <svg height="100"></svg>

  <!-- <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script> -->
  <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
